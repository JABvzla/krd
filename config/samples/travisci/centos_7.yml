- name: aio
  os:
    name: centos
    release: 7
  networks:
    - name: public-net
      ip: "10.10.16.3"
  memory: 6144
  cpus: 2
  numa_nodes: # Total memory for NUMA nodes must be equal to RAM size
    - cpus: 0-1
      memory: 6144
  pmem:
    size: 6G # This value may affect the currentMemory libvirt tag
    slots: 2
    max_size: 8G
    vNVDIMMs:
      - mem_id: mem0
        id: nv0
        share: "on"
        path: /dev/shm
        size: 2G
  volumes:
    - name: sdb
      size: 25
      mount: /var/lib/docker/
    - name: sdc
      size: 10
  roles:
    - kube-master
    - etcd
    - kube-node
    - virtlet
    - qat-node
