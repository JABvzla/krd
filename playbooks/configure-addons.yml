- hosts: localhost
  pre_tasks:
    - name: Load krd variables
      include_vars:
        file: krd-vars.yml
    - name: check if kubeclt was installed
      stat:
        path: /usr/local/bin/kubectl
      register: kubectl_lnk
  roles:
    - role: andrewrothstein.kubectl
      kubectl_ver: "v{{ kubectl_version }}"
      when: not kubectl_lnk.stat.exists

- name: install SR-IOV Network Device Plugin
  hosts: localhost
  tags: sriov-plugin
  roles:
    - sriov_plugin

- name: install Node Feature Discovery add-on
  hosts: localhost
  tags: nfd
  roles:
    - nfd
