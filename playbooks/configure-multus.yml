- hosts: kube-master
  tasks:
    - name: copy Flannel DaemonSet as template
      become: yes
      copy:
        src: /etc/kubernetes/cni-flannel.yml
        dest: /etc/kubernetes/cni-flannel2.yml
        remote_src: yes
    - name: modify the network
      become: yes
      replace:
        path: /etc/kubernetes/cni-flannel2.yml
        regexp: "{{ item.regexp }}"
        replace: "{{ item.line }}"
      with_items:
        - { regexp: '"Network":.*', line: '"Network": "10.234.0.0/18", "SubnetMin": "10.234.1.0",'}
        - { regexp: 'name: kube-flannel', line: 'name: kube-flannel2'}
        - { regexp: 'command: \[ "/opt/bin/flanneld", "--ip-masq", .*', line: 'command: [ "/opt/bin/flanneld", "--ip-masq", "--kube-subnet-mgr", "--subnet-file=/run/flannel/networks/flannel2-subnet.env" ]'}
    - name: create network objects
      shell: "/usr/local/bin/kubectl create -f /etc/kubernetes/cni-flannel2.yml"
      ignore_errors: True

- hosts: kube-node:kube-master
  vars:
    multus_version: 2.0
  environment:
    PATH: "{{ ansible_env.PATH }}:/usr/local/go/bin/"
  roles:
    - role: andrewrothstein.go
  tasks:
    - name: create flannel multi-network mode folder
      become: yes
      file:
        state: directory
        path: /run/flannel/networks
    - name: download Multus tarball
      get_url:
        url: "https://github.com/intel/multus-cni/archive/v{{ multus_version }}.tar.gz"
        dest: /tmp/multus.tar.gz
    - name: extract multus source code
      command: tar -C /tmp/ -xzf /tmp/multus.tar.gz
    - name: build multus source code
      command: ./build
      args:
        chdir: "/tmp/multus-cni-{{ multus_version }}"
    - name: create multus binary folder
      file:
        state: directory
        path: /opt/cni/bin
    - name: copy multus binary to opt folder
      become: yes
      command: "mv /tmp/multus-cni-{{ multus_version }}/bin/multus /opt/cni/bin"
    - name: Restart kubelet service
      become: yes
      service:
        name: kubelet
        state: restarted

- hosts: localhost
  roles:
    - andrewrothstein.kubectl
  tasks:
    - name: define a CRD network object specification
      blockinfile:
        path: /tmp/crdnetwork.yaml
        create: yes
        block: |
          apiVersion: apiextensions.k8s.io/v1beta1
          kind: CustomResourceDefinition
          metadata:
            # name must match the spec fields below, and be in the form: <plural>.<group>
            name: networks.kubernetes.com
          spec:
            # group name to use for REST API: /apis/<group>/<version>
            group: kubernetes.com
            # version name to use for REST API: /apis/<group>/<version>
            version: v1
            # either Namespaced or Cluster
            scope: Namespaced
            names:
              # plural name to be used in the URL: /apis/<group>/<version>/<plural>
              plural: networks
              # singular name to be used as an alias on the CLI and for display
              singular: network
              # kind is normally the CamelCased singular type. Your resource manifests use this.
              kind: Network
              # shortNames allow shorter string to match your resource on the CLI
              shortNames:
              - net
    - name: create network objects
      shell: "/usr/local/bin/kubectl create -f /tmp/crdnetwork.yaml"
      ignore_errors: True
