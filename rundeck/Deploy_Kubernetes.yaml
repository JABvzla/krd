- name: Deploy Kubernetes
  nodefilters:
    filter: .*
  sequence:
    commands:
    - configuration:
        ansible-base-dir-path: /opt/kubespray-2.8.1/
        ansible-become: 'true'
        ansible-playbook: cluster.yml
      nodeStep: true
      type: com.batix.rundeck.plugins.AnsiblePlaybookWorflowNodeStep
    strategy: node-first
